<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Survey Form</title>
        <meta charset="utf-8">
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <!-- HEADER -->
        <header class="header">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>
        <!-- FORM -->
         <form id="survey-form">
            <fieldset>
                <!-- NAME -->
                <label id="name-label" for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
                <!-- EMAIL -->
                <label id="email-label" for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
                <!-- NUMBER -->
                <label id="number-label" for="number">Age (optional)</label>
                <input type="number" min="13" max="120" id="number" placeholder="Enter your age">
                <!-- DROPDOWN -->
                <label id="dropdown-label" for="dropdown">Which of these best describes your current role?</label>
                <select id="dropdown">
                    <option value="">Select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full time job</option>
                    <option value="3">Full time learner</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">Other</option>
                </select>
                <!-- RADIO -->
                <label>Would you recommend freeCodeCamp to a friend?</label>
                <label for="definitely"><input id="definitely" type="radio" name="recommend" checked>Definitely</label>
                <label for="maybe"><input id="maybe" type="radio" name="recommend">Maybe</label>
                <label for="not-sure"><input id="not-sure" type="radio" name="recommend">Not sure</label>
                <!-- DROPDOWN -->

            </fieldset>
         </form>
    </body>
</html>

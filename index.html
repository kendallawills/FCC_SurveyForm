<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Survey Form</title>
        <meta charset="utf-8">
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <!-- HEADER -->
        <header class="header">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>
        <!-- FORM -->
         <form id="survey-form">
            <fieldset>
                <!-- NAME -->
                <label id="name-label" for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
                <!-- EMAIL -->
                <label id="email-label" for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
                <!-- NUMBER -->
                <label id="number-label" for="number">Age (optional)</label>
                <input type="number" min="13" max="120" id="number" placeholder="Enter your age">
                <!-- DROPDOWN -->
                <label id="dropdown-label" for="role">Which of these best describes your current role?</label>
                <select id="role">
                    <option value="">Select current role</option>
                    <option value="student">Student</option>
                    <option value="full-time-job">Full time job</option>
                    <option value="full-time-learner">Full time learner</option>
                    <option value="prefer-not">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
                <!-- RADIO -->
                <label>Would you recommend freeCodeCamp to a friend?</label>
                <label for="definitely"><input id="definitely" type="radio" name="recommend" checked>Definitely</label>
                <label for="maybe"><input id="maybe" type="radio" name="recommend">Maybe</label>
                <label for="not-sure"><input id="not-sure" type="radio" name="recommend">Not sure</label>
                <!-- DROPDOWN -->
                <label id="dropdown-label" for="feature">What is your favorite feature of freeCodeCamp?</label>
                <select id="feature">
                    <option value="">Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open-source">Open source</option>
                </select>
                <!-- CHECKBOX -->
                <label>
                What would you like to see improved? (Check all that apply)
              </label>
              <label id="checkbox-label">
                <input type="checkbox" id="checkbox" value="front-end">Front-end projects
              </label>
              <label id="checkbox-label">
                <input type="checkbox" id="checkbox" value="back-end">Back-end projects
              </label>
              <label id="checkbox-label">
                <input type="checkbox" id="checkbox" value="data">Data visualization
              </label>
              <label id="checkbox-label">
                <input type="checkbox" id="checkbox" value="challenge">Challenges
              </label>
              <label id="checkbox-label">
                <input type="checkbox" id="checkbox" value="open-source-community">Open source community
              </label>
              <label id="checkbox-label">
                <input type="checkbox" id="checkbox" value="gitter">Gitter help rooms
              </label>
              <label id="checkbox-label">
                <input type="checkbox" id="checkbox" value="videos">Videos
              </label>
              <label id="checkbox-label">
                <input type="checkbox" id="checkbox" value="meetups">City meetups
              </label>
              <label id="checkbox-label">
                <input type="checkbox" id="checkbox" value="wiki">Wiki
              </label>
              <label id="checkbox-label">
                <input type="checkbox" id="checkbox" value="forum">Forum
              </label>
              <label id="checkbox-label">
                <input type="checkbox" id="checkbox" value="additional">Additional courses
              </label>
              <!-- TEXTAREA -->
               <label for="comments">
                <textarea id="comments" placeholder="Enter your comment here..."></textarea>
               </label>
               <!-- SUBMIT -->
                <input type="submit" value="Submit">

            </fieldset>
         </form>
    </body>
</html>
